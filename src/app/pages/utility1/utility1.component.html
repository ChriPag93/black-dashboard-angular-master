<div class="content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card card-chart">
        <div class=" card-header">
          <h5 class=" card-category">Contatti</h5>
          <h3 class=" card-title">{{listacontattichehannocomprato.length}}</h3>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table datatable [dtOptions]="dtOptions" class=" table tablesorter">
              <thead>
              <th>ID</th>
              <th>Customer ID</th>
              <th>Nome</th>
              <th>Cognome</th>
              <th>Email</th>
              </thead>
              <tbody *ngIf="listacontattichehannocomprato?.length!=0">
             <tr role="button" (click)="vaiariepilogo(contattocorrente)" *ngFor="let contattocorrente of listacontattichehannocomprato">
                <td>{{contattocorrente.contact.id}}</td>
               <td>{{contattocorrente.customerid}}</td>
                <td>{{contattocorrente.contact.firstName}}</td>
                <td>{{contattocorrente.contact.lastName}}</td>
                <td>{{contattocorrente.contact.email}}</td>
              </tr>
              </tbody>
              <tbody *ngIf="listacontattichehannocomprato?.length==0">
              <h1>No data</h1>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>
