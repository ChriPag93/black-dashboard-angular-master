<div class=" row">
  <div class=" col-md-12">
    <div class=" card card-chart">
      <div class=" card-header">
        <h5 class=" card-category">Total Orders</h5>
        <h3 class=" card-title">
          <button (click)="grafico()">Ordini</button>
          <i *ngIf="colore === 'red'" class=" tim-icons icon-bell-55 text-danger-states"> </i>
          <i *ngIf="colore === 'blue'" class=" tim-icons icon-bell-55 bluenostro"> </i>
          <i *ngIf="colore === 'green'" class=" tim-icons icon-bell-55 verdenostro"> </i>
          <i *ngIf="colore === 'primary'" class=" tim-icons icon-bell-55 primarynostro"> </i>
          763,215
        </h3>
      </div>
      <div class=" card-body">
        <div class=" chart-area"><canvas id="graficoordini"> </canvas></div>
      </div>
    </div>
  </div>
</div>
