<div class="content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card card-chart">
        <div class=" card-header">
          <h5 class=" card-category">Automazioni</h5>
          <h3 class=" card-title">{{listaautomazioni.length}}</h3>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table  class=" table tablesorter">
              <th>ID</th>
              <th>Nome</th>
              <th>Riepilogo</th>
              <tr *ngFor="let automazionecorrente of listaautomazioni">
                <td>{{automazionecorrente.id}}</td>
                <td>{{automazionecorrente.name}}</td>
                <td><button [routerLink]="['/blocks']">Riepilogo</button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
